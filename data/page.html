<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>
<h1> Temperatura </h1>
<canvas id="myChart3" style="width:100%;max-width:600px"></canvas>

</body>
</html>

<script>

{{times}}
{{temps}}

new Chart("myChart3", {
    type: "line",
    data: {
        labels: times,
        datasets: [{
            data: temps,
            borderColor: "green",
            fill: false,
        }],
    },
    options: {},
});

</script>
